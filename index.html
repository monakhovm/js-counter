<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/font-awesome-4.5.0/css/font-awesome.css">
		<link rel="stylesheet/less" type="text/css" href="styles/style.less">
		<script src="js/less.js" type="text/javascript"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<fieldset>
				<legend>
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-lg btn-primary active" id="eng">
							<input type="radio" name="options" id="en" autocomplete="off" checked> English
						</label>
						<label class="btn btn-lg btn-primary" id="rus">
							<input type="radio" name="options" id="ru" autocomplete="off"> Русский
						</label>
					</div>
				</legend>
			</fieldset>
			<div class="input-group">
				<input type="text" class="form-control" id="take-it">
				<div class="input-group-btn">
					<button class="btn btn-default" id="get-it" onclick="deCode()">
						<i class="fa fa-angle-double-right"></i><i class="fa fa-angle-double-right"></i><i class="fa fa-angle-double-right"></i>
					</button>
				</div>
			</div>
			<div class="answer">
				<input type="text" class="form-control" id="answer" disabled>
			</div>
		</div>
		
			
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
